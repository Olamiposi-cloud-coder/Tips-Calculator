<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <h1>SPLI <br> TTER</h1>
  <main class="container">
    <div class="showcase">
      <article class="input">
        <label for="number">Bill</label>
        <img src="./images/icon-dollar.svg" alt="dollar icon" class="input-icon">
        <input type="text" name="number" id="bill" placeholder="0">

        <div class="btn">
          <p>Select Tip %</p>
          <div class="percentage-btns">
          <button>5%</button>  
          <button>10%</button>  
          <button>15%</button>  
          <button>25%</button>  
          <button>50%</button>  
          <input type="text" name="custom" id="custom" placeholder="Custom">
          </div>
        </div>

        <label for="number">Number of People</label>
        <img src="./images/icon-person.svg" alt="person icon" class="person-icon">
        <input type="text" name="number" id="people" placeholder="0">
      </article>

      <article class="tips-amount">
        <div class="amount">
          <h3>Tip Amount <small>/ person</small></h3>
          <p><img src="./images/icon-dollar.svg" alt="dollar"> 0.00</p>
        </div>
        <div class="total">
          <h3>Total <small>/ person</small> </h3>
          <p><img src="./images/icon-dollar.svg" alt="dollar sign"> 0.00</p>
        </div>

        <button id="reset-btn">Reset</button>
      </article>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
